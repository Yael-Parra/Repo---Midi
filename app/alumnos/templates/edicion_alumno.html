{% extends "./alumnos.html" %}

{% block title %} Edición de Alumno {% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Edición de Alumno</h2>
        <div class="card">
            <div class="card-body">
                <form action="/alumnos/editarAlumno/" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <input type="hidden" id="txtID" name="txtID" value="{{alumno.id_alumno}}">
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtNombre" name="txtNombre" class="form-control" placeholder="Nombre"
                            maxlength="50" required value="{{alumno.alumno_nombre}}">
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtApellidos" name="txtApellidos" class="form-control" placeholder="Apellidos"
                            maxlength="50" required value="{{alumno.alumno_apellidos}}">
                    </div>
                    <div class="form-group">
                        <input type="date" id="txtFechaNacimiento" name="txtFechaNacimiento" class="form-control" 
                            value="{{alumno.alumno_fecha_nacimiento|date:'Y-m-d'}}">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                        <a href="/" class="btn btn-secondary btn-block text-white">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
