{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="my-4">Eliminar Alumno</h1>
    
    <div class="alert alert-danger">
        ¿Estás seguro de que quieres eliminar a {{ object.alumno_nombre }} {{ object.alumno_apellidos }}?
    </div>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'alumno_list' %}" class="btn btn-secondary">No, cancelar</a>
    </form>
</div>
{% endblock %}
