<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .card {
            width: 400px;
            border: none;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .card-header {
            background-color: #fff;
            border-bottom: 0;
            text-align: center;
            padding: 25px 0 5px;
        }
        
        .card-header img {
            max-height: 70px;
            margin-bottom: 15px;
        }
        
        .card-body {
            padding: 6px 20px 6px 20px;
            background-color: #fff;
        }
        
        h3 {
            color: #444;
            font-weight: 600;
            margin-bottom: 5px 5px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            border: 1px solid #ddd;
            height: auto;
            background-color: #f8f9fa;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: #6161F4;
            box-shadow: 0 0 0 0.2rem rgba(118, 75, 162, 0.25);
        }
        
        .btn-primary {
            border-radius: 8px;
            padding: 12px;
            font-weight: 600;
            background: linear-gradient(to right, #667eea, #6161F4);
            border: none;
            width: 100%;
            letter-spacing: 0.5px;
            transition: all 0.3s;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            background: linear-gradient(to right, #5a6fd9, #6161F4);
        }
        
        .card-footer {
            background-color: #f8f9fa;
            border-top: 0;
            text-align: center;
            padding: 20px;
        }
        
        .card-footer a {
            color: #6161F4;
            transition: all 0.3s;
        }
        
        .card-footer a:hover {
            color: #764ba2;
            text-decoration: none;
        }
        
        .input-icon {
            position: relative;
        }
        
        .input-icon i {
            position: absolute;
            top: 15px;
            left: 15px;
            color: #aaa;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .remember-me input {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <img src="{% static 'img/logo_black_transparent.png' %}" alt="Logo" width="150">
                        <h3>Iniciar Sesión</h3>
                    </div>
                    <div class="card-body">
                        
                        <form method="post" action="/login/">
                            {% csrf_token %}
                            
                            <div class="form-group">
                                <label for="username">Usuario</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Ingresa tu nombre de usuario" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                            </div>
                            
                            <div class="remember-me">
                                <input type="checkbox" id="remember" name="remember">
                                <label for="remember">Recordar mis datos</label>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-block">INICIAR SESIÓN</button>
                        </form>
                    </div>
                    <div class="card-footer">
                        <a href="#">¿Olvidaste tu contraseña?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
